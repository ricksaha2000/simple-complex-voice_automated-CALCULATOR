<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>JavaScript Calculator</title>

                </div>
                <div class="leftPanel">
                    <div class="numbers" id="numbers">
                        <div>7</div>
                        <div>8</div>
                        <div>9</div>
                    </div>
                    <div class="numbers" id="numbers">
                        <div>4</div>
                        <div>5</div>
                        <div>6</div>
                    </div>
                    <div class="numbers" id="numbers">

                        <div>3</div>
                    </div>
                    <div class="numbers" id="numbers">
                        <div>0</div>
                        <div>.</div>
                        <div id="clear">C</div>
                    </div>
                </div>
                <div class="equal" id="result">=</div>
            </div>



        </div>
    </div>

                    </div>

                    </div>
                    <div class="numberscomplex" id="complex">
                        <div>1</div>
                        <div>2</div>
                        <div>3</div>
                    </div>
                    <div class="numberscomplex" id="complex">
                        <div>0</div>

                        <div id="clear1">C</div>
                    </div>
                    
                </div>
                <div class="equal" id="result1">=</div>
